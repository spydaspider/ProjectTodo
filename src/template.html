<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dde50c34a7.js"
      crossorigin="anonymous"
    ></script>
    <title>TodoList</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="list-container">
        <div class="list-wrapper">
          <div class="top-section">
            <div class="arrows">
              <h1>Today's To Do</h1>
              <i class="fa fa-refresh refresh-icon"></i>
            </div>
            <div class="text-field">
              <input type="text" placeholder="Add to your list..." />
              <i class="fa fa-long-arrow-left anchor-icon"></i>
            </div>
          </div>
          <div class="lists"></div>
          <div class="clear">
            <button type="button">Clear all completed</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
